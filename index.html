        /*
        1. Почему код дает именно такие результаты?
         */
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2  - (1 шаг) Префиксная форма записи. Инкрементируем, затем возвращаем значение;
        d = b++; alert(d);           // 1 - (2 шаг) Постфиксная форма записи. Возвращаем значение (1), затем инкрементируем;
        c = (2 + ++a); alert(c);      // 5 - (3 шаг) а сначала инкрементировалось на 1 шаге, затем на 3 => c = (2 + 3); alert(c);
        d = (2 + b++); alert(d);      // 4 - (4 шаг) Инкрементируем b, затем складываем с 2 => (2 + 2); alert(d);
        alert(a);                    // 3 - (5 шаг) a инкрементировалось на 1 и 3 шаге. 1 + 1 + 1 = 3;

        let a1 = +prompt('Введите первое целое число: ') // добавил 1 к имени, чтобы не было конфликтов имен в одном файле

            if (x >= 0 && y >= 0) {

                return alert('Произведение чисел: ' + (x * y))

        /*
        5. Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        */
        let nums = prompt('Введите два числа через пробел: ').split(' ')
        let a3 = +nums[0];
        let b3 = +nums[1];


        summ = (x, y) => {
            return x + y
        }

            return x - y
        }

            return x * y
        }

        }

        alert('Разность: ' + sub(a3, b3))
        alert('Произведение: ' + mul(a3, b3))
        alert('Частное: ' + div(a3, b3))


        /*
        6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 —

        */
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сумма':
                    return ('Сумма: ' + summ(arg1, arg2));
                case 'разность':
                    return ('Разность: ' + sub(arg1, arg2));

                case 'деление':

        /*

        */
        let v = +prompt('Введите число: ');
        let p = +prompt('Введите показатель степени: ')
        function power(val, pow) {
            if (pow == 0) return 1;
            else if (pow == 1) return val;
            else {
                pow -= 1;
                res = val * power(val, pow);
                return (res);
            }
        }

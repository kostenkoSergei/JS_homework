<body>
    <script>
        /* 
        1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        */
        let Tc = +prompt('Введите температуру в градусах Цельсия: ');
        let Tf = (9 / 5) * Tc + 32;
        alert('Температура по Фаренгейту: ' + Tf);

        /* 
        2. Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. 
        Вывести admin (должно вывести «Василий»)
        */
        let admin;
        let name;
        name = 'Василий';
        admin = name;
        alert(admin);

        /*
        3. *Чему будет равно JS-выражение 1000 + "108"/

        Получим строку 1000108. JS, видя, что один из операндов не число, преобразует его к строке и выполняет конкатенацию строк.
        */
        let check = 1000 + "108"
        console.log(check)
        console.log(typeof (check))

        /*
        4. Самостоятельно разобраться с атрибутами тега script (async и defer)/

        defer сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме,
        а затем запустить этот скрипт, когда он загрузится. Скрипты с defer не блокируют страницу.
        Скрипты с defer всегда выполняются, когда дерево DOM готово, но до события DOMContentLoaded.
        Атрибут async говорит о том, что скрипт абсолютно независим.
        Страница не ждёт асинхронных скриптов, содержимое обрабатывается и отображается.
        Событие DOMContentLoaded и асинхронные скрипты не ждут друг друга:
        */
    </script>
